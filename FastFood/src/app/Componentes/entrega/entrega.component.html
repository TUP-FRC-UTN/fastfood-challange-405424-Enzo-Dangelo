<div class="container mt-4">
    <h1 class="mb-4">Pedidos Listos para Entregar</h1>

    <ul class="list-group">
        @for (pedido of pedidos; track $index) { @if (pedido.estado === 'cocinado') {
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ pedido.number }} - {{ pedido.description }}</span>
            <button (click)="entregar(pedido)" class="btn btn-primary btn-sm">Entregar</button>
        </li>
        } }
    </ul>
</div>
