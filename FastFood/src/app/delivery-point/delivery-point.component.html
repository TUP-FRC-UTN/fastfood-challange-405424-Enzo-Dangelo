<div class="card">
    <div class="card-header">
      Pedidos listos para entregar
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li *ngFor="let pedido of pedidosListos$ | async" class="list-group-item d-flex justify-content-between align-items-center">
          {{ pedido.number }} - {{ pedido.name }}
          <button class="btn btn-success btn-sm" (click)="entregar(pedido)">Entregar</button>
        </li>
      </ul>
    </div>
  </div>
